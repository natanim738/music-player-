<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold & White Music Player</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background-color: gold;
        color: black;
        text-align: center;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        flex: 1;
        display: flex;
        overflow: hidden;
    }
    .playlist {
        width: 250px;
        background-color: #222;
        padding: 10px;
        overflow-y: auto;
    }
    .playlist h2 {
        text-align: center;
        color: gold;
    }
    .playlist button {
        background: gold;
        color: black;
        border: none;
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        cursor: pointer;
    }
    .playlist-item {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #444;
    }
    .playlist-item:hover {
        background: gold;
        color: black;
    }
    .player {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    audio {
        width: 80%;
        margin: 20px 0;
    }
    .controls button {
        background: gold;
        border: none;
        padding: 10px;
        margin: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    canvas {
        width: 100%;
        height: 100px;
        background: #111;
    }
</style>
</head>
<body>

<header>üéµ Gold & White Music Player</header>

<div class="container">
    <div class="playlist">
        <h2>Playlist</h2>
        <button onclick="document.getElementById('fileInput').click()">Add Songs</button>
        <input type="file" id="fileInput" accept="audio/*" multiple style="display:none;">
        <div id="playlistItems"></div>
    </div>

    <div class="player">
        <h2 id="currentSong">No Song Playing</h2>
        <audio id="audioPlayer" controls></audio>
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <button onclick="prevSong()">‚èÆ Prev</button>
            <button onclick="playPause()">‚ñ∂Ô∏è/‚è∏</button>
            <button onclick="nextSong()">‚è≠ Next</button>
        </div>
    </div>
</div>

<script>
    let audioPlayer = document.getElementById('audioPlayer');
    let playlistItems = document.getElementById('playlistItems');
    let currentSongText = document.getElementById('currentSong');
    let fileInput = document.getElementById('fileInput');
    let songs = [];
    let currentIndex = 0;

    fileInput.addEventListener('change', function(e) {
        for (let file of e.target.files) {
            songs.push(file);
            let div = document.createElement('div');
            div.className = 'playlist-item';
            div.textContent = file.name;
            div.onclick = () => playSelectedSong(songs.indexOf(file));
            playlistItems.appendChild(div);
        }
    });

    function playSelectedSong(index) {
        currentIndex = index;
        let song = songs[index];
        audioPlayer.src = URL.createObjectURL(song);
        currentSongText.textContent = song.name;
        audioPlayer.play();
    }

    function playPause() {
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    }

    function nextSong() {
        if (songs.length > 0) {
            currentIndex = (currentIndex + 1) % songs.length;
            playSelectedSong(currentIndex);
        }
    }

    function prevSong() {
        if (songs.length > 0) {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            playSelectedSong(currentIndex);
        }
    }

    // Visualizer
    let canvas = document.getElementById('visualizer');
    let ctx = canvas.getContext('2d');
    let audioCtx, analyser, source, bufferLength, dataArray;

    audioPlayer.addEventListener('play', () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audioPlayer);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        draw();
    });

    function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        let barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
            let barHeight = dataArray[i];
            ctx.fillStyle = 'gold';
            ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
            x += barWidth + 1;
        }
    }
</script>

</body>
</html>
